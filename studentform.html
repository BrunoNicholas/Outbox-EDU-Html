<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Students Registration</title>
  </head>
  <body>
    <section>
      <h3> <img src="images/reg.png" alt="User-Image" width="60px"> Register New Student</h3>
      <form class="" action="studentform.html" method="post">
        <fieldset>
          <legend> Personal Information </legend>

          <label for="firstName"> First Name : </label>
          <input type="text" name="first_name" value="" placeholder="Enter first name" id="firstName" autofocus required>

          <label for="lastName"> Last Name(s) : </label>
          <input type="text" name="last_name" value="" placeholder="Enter last name" id="lastName" required>

          <br>
          <br>

          <label for="Email"> Email : </label>
          <input type="email" name="email" value="" placeholder="Enter email" id="Email" required>

          <label for="PhoneNumber"> Phone Number : </label>
          <input type="text" name="telephone" placeholder="+256700112255" value="" required>

          <br>
          <br>

          <label for="Age">Age : </label>
          <select class="" name="age" id="Age" required>
            <option value="1-5">1-5</option>
            <option value="6-10">6-10</option>
            <option value="11-15">11-15</option>
            <option value="16-20">16-20</option>
            <option value="21-25">21-25</option>
            <option value="31-35">31-35</option>
            <option value="36-40">36-40</option>
          </select>

          <label for="DateOfBirth"> Date Of Birth : </label>
          <input type="date" name="date_of_birth" min="1990" max="2019" value="" id="DateOfBirth" required>

          <br>
          <br>

          <label for="Gender"> Gender : </label>
          <input type="radio" name="gender" value="Male" id="Gender" checked> Male
          <input type="radio" name="gender" value="Female" id="Gender"> Female

          <br>
          <br>

          <label for="Height">Your Height : </label>
          0 <input type="range" name="height" min="0" max="10" id="Height" value="7" required> 10

          <br>
          <br>

          <label for="Bio"> Student's Bio : </label>
          <textarea name="bio" rows="5" cols="50" id="Bio" placeholder="Enter your Bio here!" required></textarea>

        </fieldset>
        <fieldset>
          <legend> Application Information </legend>

          <label for="GradYear"> Graduation Year : </label>
          <select name="grad_year" id="GradYear">
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
          </select>

          <br>
          <br>

          <label for="Languages"> Programming Languages of Interest : </label>
          <input type="checkbox" name="languages" value="HTML &amp; CSS" id="Languages" checked> HTML &amp; CSS
          <input type="checkbox" name="languages" value="C" id="Languages"> C
          <input type="checkbox" name="languages" value="C#" id="Languages"> C#
          <input type="checkbox" name="languages" value="C++" id="Languages"> C++
          <input type="checkbox" name="languages" value="Java" id="Languages"> Java
          <input type="checkbox" name="languages" value="JavaScript" id="Languages"> JavaScript
          <input type="checkbox" name="languages" value="Python" id="Languages" checked> Python
          <input type="checkbox" name="languages" value="PHP" id="Languages"> PHP

          <br>
          <br>

          <label for="Document"> Upload your document here : </label>
          <input type="file" name="academin" id="Document" value="" accept=".pdf .doc .docx .opd .epub">

          <br>
          <br>

          <input type="reset" value="CLEAR ALL">
          <button type="submit" name="button" style="border: none;"> <img src="images/register.jpeg" width="120px" alt="SUBMIT FORM"> </button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
